# This is a basic workflow to help you get started with Actions

name: "JFrog RPM Demo"

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  GENERIC_REPOSITORY: 'carlosmm-generic-local'
  #DOWNLOAD_URL: 'https://releases.jfrog.io/artifactory'
  DOWNLOAD_URL: 'https://packages.confluent.io'
  #FILE_PATH: 'artifactory-pro-rpms/jfrog-artifactory-pro'
  FILE_PATH: 'rpm/7.3'
  #FILE: 'jfrog-artifactory-pro-6.23.13.rpm'
  FILE: 'confluent-kafka-7.3.6-1.noarch.rpm'
  ARTIFACTORY_URL: 'soleng.jfrog.io'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v3
        env:
          JF_ENV_1: ${{ secrets.JF_SECRET_ENV_1 }}
      - name: Ping server
        run: |
          # Ping the server
          jf rt ping
      - name: Download RPM
        run: |
          # Download
          curl \
          -L \
          -O \
          ${{ env.DOWNLOAD_URL }}/${{ env.FILE_PATH }}/${{ env.FILE }}
      - name: Upload RPM package
        run: |
          # Upload by checksum
          jf rt u ${{ env.FILE }} ${{ env.GENERIC_REPOSITORY }}
